<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data Display</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
    </style>

    <!-- ✅ jsPDF本体（v2.5.1） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- ✅ autoTableプラグイン（v3.5.25） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <h1>JSON Data from Spreadsheet</h1>

    <table id="data-table">
      <thead>
        <tr id="headers-row">
          <!-- ヘッダーがここに表示されます -->
        </tr>
      </thead>
      <tbody>
        <!-- データがここに表示されます -->
      </tbody>
    </table>

    <button id="generate-pdf">PDFを生成</button>

    <script>
      // JSONファイルを読み込んで表を作成
      fetch("output.json")
        .then((response) => response.json())
        .then((data) => {
          const table = document.getElementById("data-table");
          const headersRow = document.getElementById("headers-row");

          // ヘッダーの生成
          const headers = Object.keys(data[0]);
          headers.forEach((header) => {
            const th = document.createElement("th");
            th.textContent = header;
            headersRow.appendChild(th);
          });

          // データ行の生成
          data.forEach((entry) => {
            const tr = document.createElement("tr");
            headers.forEach((header) => {
              const td = document.createElement("td");
              td.textContent = entry[header];
              tr.appendChild(td);
            });
            table.querySelector("tbody").appendChild(tr);
          });
        })
        .catch((error) => console.error("Error loading JSON data:", error));

      // PDF出力処理
      document.getElementById("generate-pdf").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        if (typeof doc.autoTable === "function") {
          doc.autoTable({ html: "#data-table" });
          doc.save("table.pdf");
        } else {
          console.error("autoTable is not available.");
        }
      });
    </script>
  </body>
</html>
