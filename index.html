<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hypomyces Species Viewer + Phylogenetic Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 10px;
        font-size: 13px;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .hidden {
        display: none;
      }

      h2 {
        margin-top: 30px;
        color: #4caf50;
      }

      /* 系統樹用スタイル */
      #tree {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        padding: 10px;
      }

      .node circle {
        fill: #999;
        stroke: steelblue;
        stroke-width: 2px;
      }

      .node text {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #555;
        stroke-width: 2px;
      }
    </style>

    <!-- jsPDF, html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>

  <body>
    <h1>Hypomyces Species Viewer + Phylogenetic Tree</h1>
    <div style="text-align: center">
      <button id="toggle-flat">単純一覧表示</button>
      <button id="toggle-grouped">分類表示</button>
      <button id="toggle-tree">系統樹表示</button>
      <button id="download-pdf">PDF化する</button>
    </div>

    <!-- 単純一覧テーブル -->
    <div id="flat-view">
      <table>
        <thead>
          <tr>
            <th>Hypomyces species</th>
            <th>Host genus</th>
            <th>Host species</th>
            <th>Distribution</th>
            <th>Source</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="flat-data"></tbody>
      </table>
    </div>

    <!-- 分類表示 -->
    <div id="grouped-view" class="hidden">
      <div id="grouped-container"></div>
    </div>

    <!-- 系統樹表示 -->
    <div id="tree-view" class="hidden">
      <div id="tree"></div>
    </div>

      // 表示切り替えロジック
      const flatView = document.getElementById("flat-view");
      const groupedView = document.getElementById("grouped-view");
      const treeView = document.getElementById("tree-view");

      const toggleFlatBtn = document.getElementById("toggle-flat");
      const toggleGroupedBtn = document.getElementById("toggle-grouped");
      const toggleTreeBtn = document.getElementById("toggle-tree");
      const downloadBtn = document.getElementById("download-pdf");

      function showView(view) {
        flatView.classList.add("hidden");
        groupedView.classList.add("hidden");
        treeView.classList.add("hidden");

        if (view === "flat") flatView.classList.remove("hidden");
        else if (view === "grouped") groupedView.classList.remove("hidden");
        else if (view === "tree") treeView.classList.remove("hidden");

        currentView = view;
      }

      toggleFlatBtn.addEventListener("click", () => showView("flat"));
      toggleGroupedBtn.addEventListener("click", () => showView("grouped"));
      toggleTreeBtn.addEventListener("click", () => {
        showView("tree");
        drawPhyloTree();
      });

      let currentView = "flat";

      // PDF出力ボタン
      downloadBtn.addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF("p", "mm", "a4");

        const target =
          currentView === "flat"
            ? flatView
            : currentView === "grouped"
            ? groupedView
            : treeView;

        html2canvas(target, { scale: 2 }).then((canvas) => {
          const imgData = canvas.toDataURL("image/png");
          const imgProps = doc.getImageProperties(imgData);
          const imgWidth = 210;
          const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

          let heightLeft = imgHeight;
          let position = 0;

          doc.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
          heightLeft -= 297;

          while (heightLeft > 0) {
            position = heightLeft - imgHeight;
            doc.addPage();
            doc.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
            heightLeft -= 297;
          }

          doc.save("table.pdf");
        });
      });

      // 単純一覧データ表示
      function populateFlatView(data) {
        const tbody = document.getElementById("flat-data");
        tbody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${item.hypomyces_species}</td>
                <td>${item.host_genus}</td>
                <td>${item.host_species}</td>
                <td>${item.distribution}</td>
                <td>${item.source}</td>
                <td>${item.notes}</td>
              `;
          tbody.appendChild(row);
        });
      }
      populateFlatView(flatData);

      // 分類表示データ表示
      function populateGroupedView(data) {
        const container = document.getElementById("grouped-container");
        container.innerHTML = "";

        for (const hypomyces in data) {
          const title = document.createElement("h2");
          title.textContent = hypomyces;
          container.appendChild(title);

          const hosts = data[hypomyces];

          // keysを動的に取得（最初の配列の最初のオブジェクトのキー）
          let firstArray = Object.values(hosts)[0];
          if (!firstArray) continue;
          let keys = Object.keys(firstArray[0]);

          let table = document.createElement("table");
          let thead = document.createElement("thead");
          let trHead = document.createElement("tr");
          keys.forEach((key) => {
            let th = document.createElement("th");
            th.textContent = key;
            trHead.appendChild(th);
          });
          thead.appendChild(trHead);
          table.appendChild(thead);

          let tbody = document.createElement("tbody");
          for (const hostGenus in hosts) {
            hosts[hostGenus].forEach((item) => {
              let tr = document.createElement("tr");
              keys.forEach((key) => {
                let td = document.createElement("td");
                td.textContent = item[key];
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });
          }

          table.appendChild(tbody);
          container.appendChild(table);
        }
      }
      populateGroupedView(groupedData);

      // 系統樹描画
      function drawPhyloTree() {
        // 表示領域クリア
        const treeDiv = document.getElementById("tree");
        treeDiv.innerHTML = "";

        // サイズ設定
        const width = treeDiv.clientWidth || 600;
        const height = 600;

        // SVG生成
        const svg = d3
          .select("#tree")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("font", "12px sans-serif");

        const root = d3.hierarchy(fungiData2);
        const treeLayout = d3.tree().size([height - 30, width - 300]);
        treeLayout(root);

        // リンクを描画
        svg
          .selectAll(".link")
          .data(root.links())
          .join("path")
          .attr("class", "link")
          .attr(
            "d",
            d3
              .linkHorizontal()
              .x((d) => d.y + 100)
              .y((d) => d.x + 20)
          )
          .attr("fill", "none")
          .attr("stroke", "#555")
          .attr("stroke-width", 2);

        // ノードを描画
        const node = svg
          .selectAll(".node")
          .data(root.descendants())
          .join("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.y + 100},${d.x + 20})`);

        node
          .append("circle")
          .attr("r", 6)
          .attr("fill", (d) => (d.children ? "#4caf50" : "#999"))
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2);

        node
          .append("text")
          .attr("dy", 3)
          .attr("x", (d) => (d.children ? -10 : 10))
          .attr("text-anchor", (d) => (d.children ? "end" : "start"))
          .text((d) => d.data.name);
      }
    </script>
  </body>
</html>
