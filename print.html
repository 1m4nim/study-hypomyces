<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hypomyces Species Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 10px;
        font-size: 13px;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .hidden {
        display: none;
      }

      h2 {
        margin-top: 30px;
        color: #4caf50;
      }
    </style>

    <!-- jsPDF, html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <h1>Hypomyces Species Viewer</h1>
    <div style="text-align: center">
      <button id="toggle-view">表示を切り替え</button>
      <button id="download-pdf">PDF化する</button>
    </div>

    <!-- 単純一覧テーブル -->
    <div id="flat-view">
      <table>
        <thead>
          <tr>
            <th>Hypomyces species</th>
            <th>Host genus</th>
            <th>Host species</th>
            <th>Distribution</th>
            <th>Source</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="flat-data"></tbody>
      </table>
    </div>

    <!-- 分類表示 -->
    <div id="grouped-view" class="hidden">
      <div id="grouped-container"></div>
    </div>

    <script>
      const flatView = document.getElementById("flat-view");
      const groupedView = document.getElementById("grouped-view");
      const toggleBtn = document.getElementById("toggle-view");
      const downloadBtn = document.getElementById("download-pdf");

      let currentView = "flat";

      // JSON読み込み：単純一覧（output.json）
      fetch("output.json")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.getElementById("flat-data");
          data.forEach((item) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.hypomyces_species}</td>
              <td>${item.host_genus}</td>
              <td>${item.host_species}</td>
              <td>${item.distribution}</td>
              <td>${item.source}</td>
              <td>${item.notes}</td>
            `;
            tbody.appendChild(row);
          });
        });

      // JSON読み込み：分類形式（organized.json）
      fetch("organized.json")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("grouped-container");

          for (const hypomyces in data) {
            const title = document.createElement("h2");
            title.textContent = hypomyces;
            container.appendChild(title);

            const hosts = data[hypomyces];
            let firstArray = Object.values(hosts)[0];
            if (!firstArray) continue;
            let keys = Object.keys(firstArray[0]);

            let table = document.createElement("table");
            let thead = document.createElement("thead");
            let trHead = document.createElement("tr");
            keys.forEach((key) => {
              let th = document.createElement("th");
              th.textContent = key;
              trHead.appendChild(th);
            });
            thead.appendChild(trHead);
            table.appendChild(thead);

            let tbody = document.createElement("tbody");
            for (const hostGenus in hosts) {
              hosts[hostGenus].forEach((item) => {
                let tr = document.createElement("tr");
                keys.forEach((key) => {
                  let td = document.createElement("td");
                  td.textContent = item[key];
                  tr.appendChild(td);
                });
                tbody.appendChild(tr);
              });
            }

            table.appendChild(tbody);
            container.appendChild(table);
          }
        });

      // 表示切り替えボタン
      toggleBtn.addEventListener("click", () => {
        if (currentView === "flat") {
          flatView.classList.add("hidden");
          groupedView.classList.remove("hidden");
          currentView = "grouped";
        } else {
          groupedView.classList.add("hidden");
          flatView.classList.remove("hidden");
          currentView = "flat";
        }
      });

      // PDF出力
      downloadBtn.addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF("p", "mm", "a4");

        const target = currentView === "flat" ? flatView : groupedView;

        html2canvas(target, { scale: 2 }).then((canvas) => {
          const imgData = canvas.toDataURL("image/png");
          const imgProps = doc.getImageProperties(imgData);
          const imgWidth = 210;
          const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

          let heightLeft = imgHeight;
          let position = 0;

          doc.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
          heightLeft -= 297;

          while (heightLeft > 0) {
            position = heightLeft - imgHeight;
            doc.addPage();
            doc.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
            heightLeft -= 297;
          }

          doc.save("table.pdf");
        });
      });
    </script>
  </body>
</html>
